apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-flask-code
  namespace: meetup-code
  labels:
    type: my-flask-code
    app: my-flask-code
spec:
  replicas: 3
  selector: 
    matchLabels:
     blog: my-flask-code
  template:
    metadata:
      labels:
        blog: my-flask-code
    spec:
      containers:
      - name: my-flask-code
        image: meetupdemo.azurecr.io/flask_code:latest
        ports:
        - containerPort: 12345
          name: my-flask-port

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: my-flask-code-ingress
  namespace: meetup-code
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /demo
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: my-flask-code-service
          servicePort: 80
        path: /flask

---

kind: Service
apiVersion: v1
metadata:
  name:  my-flask-code-service
  namespace: meetup-code
spec:
  selector:
    blog: my-flask-code
  ports:
  - port:  80
    targetPort:  12345
